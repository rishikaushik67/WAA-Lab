<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:corejsf="http://corejsf.com" >
    <h:head>
        <title>Spinner</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="5" styleClass="ui-grid">

        Please enter your Credit card Expiration Date
        <br/>
        <br/>
        Month :<br/><br/>  <corejsf:spinner  id="month" value="#{spinnerBean.month}" minimum="1" maximum="12"/>
        Year :<br/> <br/> <corejsf:spinner id="year" value="#{spinnerBean.year}" minimum="1" maximum="2020"/>
        <h:commandButton value="next" action="sucess"/>
        </h:panelGrid>
        </h:form>
        
    </h:body>
</html>
