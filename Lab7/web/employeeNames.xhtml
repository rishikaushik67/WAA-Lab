<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition>
            <h:form>
                <h:dataTable value="#{employeeBean.employees}" var="employee" border="1">
                    <h:column>    				
                        <f:facet name="header"></f:facet>    				
                        <h:commandLink  value="#{employee.name}"  actionListener="#{employeeBean.getEmployees}" >
                            <f:param id="id" name="id" value="#{employee.id}" />
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
                <h:commandButton value="showAll" action="#{employeeBean.getAllEmployees}"/>  		 	
            </h:form>
        </ui:composition>
    </h:body>
</html>
