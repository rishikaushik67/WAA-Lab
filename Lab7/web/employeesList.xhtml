<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
       <h:form>
    <ui:composition>
     
        <h:dataTable value="#{employeeBean.employees}" var="employeeBean" border="1" >

            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{employeeBean.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{employeeBean.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Phone</f:facet>
                <h:outputText value="#{employeeBean.phone}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Salary</f:facet>
                <h:outputText value="#{employeeBean.salary}"/>
            </h:column>
        </h:dataTable>
      
    </ui:composition>
      </h:form>
</html>
