<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search for flight</title>
    </h:head>
    <h:body>
        <h:form>
            From : <h:selectOneMenu value="#{flightBean.from}">
                <f:selectItem itemValue="Amsterdam" itemLabel="Amsterdam"/>
                <f:selectItem itemValue="Paris" itemLabel="Paris"/>
                <f:selectItem itemValue="Lissabon" itemLabel="Lissabon"/>
            </h:selectOneMenu>
            
            To : <h:selectOneMenu value="#{flightBean.to}">
                <f:selectItem itemValue="Newyork" itemLabel="Newyork"/>
                <f:selectItem itemValue="Boston" itemLabel="Boston"/>
                <f:selectItem itemValue="Chicago" itemLabel="Chicago"/>
            </h:selectOneMenu>
            
            Departure date: <h:inputText value="#{flightBean.departureDate}"/>
            
            Return date : <h:inputText value="#{flightBean.returnDate}"/>
            
            <h:selectOneRadio value="#{flightBean.trip}">
                <f:selectItem itemValue="RoundTrip" itemLabel="RoundTrip" />
                <f:selectItem itemValue="OneWay" itemLabel="OneWay" />
            </h:selectOneRadio>
            
            <h:commandButton value="Submit" action="#{flightBean.printOnConsole()}"/>
        </h:form>
    </h:body>
</html>
