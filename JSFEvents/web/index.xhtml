<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>JSF Events</title>
    </h:head>
    <h:form>
    <h:body>
        Airline :<h:selectOneMenu  id = "travelId"  valueChangeListener="#{jSFEventManagedBean.airlineDetails}" 
                                   onchange="submit()">
                <f:selectItem itemValue="All" itemLabel="All" />
                <f:selectItem itemValue="KLM" itemLabel="KLM" />
                <f:selectItem itemValue="North West" itemLabel="North West" />
                <f:selectItem itemValue="United Airlines" itemLabel="United Airlines" />

            </h:selectOneMenu>
        
        <h:dataTable value="#{jSFEventManagedBean.airlineDetails}" var="airlineDetail" border="1" >
            
            <h:column>
                <h:outputText value="#{airlineDetail.startLoaction}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{airlineDetail.destination}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{airlineDetail.date}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{airlineDetail.airlines}"/>
            </h:column>
            <h:column>
                <h:outputText value="#{airlineDetail.price}"/>
            </h:column>
        </h:dataTable>
    </h:body>
        </h:form>
</html>
