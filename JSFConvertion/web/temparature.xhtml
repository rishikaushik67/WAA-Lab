<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form>
    <h:head>
        <title>Temperature</title>
    </h:head>
    <h:body>
        Date : <h:inputText value="#{customDateConverterBean.date}">
        <f:converter converterId="com.mum.CustomDataConverter"/>
        </h:inputText><br></br><br></br>
        Temperature : <h:inputText value="#{customTemperatureConverterBean.temparature}">
        <f:converter converterId="com.mum.CustomTempConverter"/>
        </h:inputText><br></br><br></br>
        
        <h:commandButton value="submit" action="result"/>
    </h:body>
        </h:form>
</html>
