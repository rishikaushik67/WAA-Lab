<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            First Number<h:inputText value="#{calculator.firstNumber}"/> <br/><br/>
            Second Number<h:inputText value="#{calculator.secondNumber}"/><br/><br/>
            <h:commandButton action="#{calculator.add()}" value="Add"/>&nbsp;
            <h:commandButton action="#{calculator.sub()}" value="Substract"/>&nbsp;
            <h:commandButton action="#{calculator.multiply()}" value="Multiply"/>&nbsp;
            <h:commandButton action="#{calculator.divide()}" value="Divide"/>&nbsp;<br/><br/>
            Result:<h:outputText value="#{calculator.result}"/>
        </h:form>
    </h:body>
</html>
