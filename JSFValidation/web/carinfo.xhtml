<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Car Info</title>
    </h:head>
    <h:form>
    <h:body>
       Brand : <h:inputText value="#{customValidatorBean.brand}">
           <f:validator validatorId="com.mum.brandvalidator"/>
        </h:inputText>
       <br/><br/>
       License : <h:inputText value="#{customValidatorBean.licenseNumber}" 
                              validatorMessage="License Plate is not Valid">
              <f:validateRegex pattern="[A-Z]{2}-[0-9]{2}-[A-Z]{2}"  />
       </h:inputText>
       <br/><br/>
       Price :<h:inputText value="#{customValidatorBean.price}" 
                           >
           <f:validateLongRange minimum="1" maximum="100000" />
        </h:inputText>
        <br/><br/>
        <h:commandButton value="submit" action="sucess"/>
    </h:body>
        </h:form>
</html>
