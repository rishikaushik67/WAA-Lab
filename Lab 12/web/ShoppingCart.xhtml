<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Shopping Cart</title>
    </h:head>
    <h:body>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font color="red">Shopping Cart</font>
        <br/><br/><br/>
        <h:form>
            <h:dataTable value="#{shoppingJSFBean.orderList}" var="items" border="2">
                
                <h:column> <f:facet name="header">Product Code</f:facet>
                    
                    #{items.id}</h:column>
                <h:column>
                     <f:facet name="header">Product Name</f:facet>
                     #{items.description}
                <f:facet name="footer">Total Price</f:facet>
                </h:column>
                     
                <h:column>
                     <f:facet name="header">Price</f:facet>
                     #{items.price}
                
                </h:column>
                
                <h:column>
                     <f:facet name="header">Quantity</f:facet>
                     #{items.quantity}</h:column>
                <h:column>
                     <f:facet name="header">Total</f:facet>
                     #{items.total}
                <f:facet name="footer">#{shoppingJSFBean.totalPrice}</f:facet>
                </h:column>
                <h:column><h:commandButton value="Remove from cart" action="#{shoppingJSFBean.removeFromCart(items)}"/></h:column>
            </h:dataTable>
            
        </h:form>
        <br/><br/><br/>
        <a href="index.xhtml">Continue Shopping</a>
    </h:body>
</html>
