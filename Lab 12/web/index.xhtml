<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CD Shop</title>
    </h:head>
    <h:body>
        &nbsp;&nbsp;&nbsp;CD Shop
        <br/><br/><br/>
        <h:form>
            <h:dataTable var="items" value="#{shoppingJSFBean.initialList}" border="2">
                
                <h:column >
                    <f:facet name="header">Product Code</f:facet>
                    #{items.id}</h:column>
                
                <h:column ><f:facet name="header">Product Name</f:facet>#{items.description}</h:column>
                <h:column ><f:facet name="header">Price</f:facet>#{items.price}</h:column>
                <h:column ><h:commandButton value="Add" action="#{shoppingJSFBean.addToCart(items)}"/></h:column>
           
               
            </h:dataTable>
            
        </h:form>
        <br/><br/><br/>
        <a href="ShoppingCart.xhtml" >Show Shopping cart</a>
    </h:body>
</html>
